<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <title>Email Subscription Form</title>

</head>
<body>

  <div class="container">
    <div class="card" id="card">
      <!-- Sign-up form start -->
      <div class="text">
        <h1>Stay updated!</h1>

        <div class="texticon">
    <img src="assets/images/icon-success.svg" alt="icon success" class="icon">
          <p>Product discovery and building what matters</p>
        </div>

        <div class="texticon">
    <img src="assets/images/icon-success.svg" alt="icon success" class="icon">
          <p>Measuring to ensure updates are a sucess</p>
        </div>

        <div class="texticon">
    <img src="assets/images/icon-success.svg" alt="icon success" class="icon">
          <p>And much more!</p>
        </div>

        <!--Email subscription form-->
        <form id="subscriptionForm">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" required>
          <button type="submit" id="submit" onclick="simulateSuccessfulSubscription(email)">Subscribe to monthly newsletter</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <!-- Sign-up form end -->
      
        <!-- Success message start -->
        <div class="success-message" id="successMessage">

          <p>Thanks for subscribing!</p>

          <p>A confirmation email has been sent to <span id="confirmationEmail"></span>.</p>
          <p>Please open it and click the button inside to confirm your subscription.</p>
          <button onclick="dismissMessage()">Dismiss message</button>
        </div>
      </div>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>
      <!-- Success message end -->
  </div>
</body>
</html>
